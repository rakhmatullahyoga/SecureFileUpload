<!DOCTYPE html>
<html>
    <head>
        <!-- Force latest IE rendering engine or ChromeFrame if installed -->
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
        <meta charset="utf-8">
        <title>Secure File Upload</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap styles -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        
        <!-- Include jQuery form & jQuery script file. -->
        <script src="js/jquery.js" ></script>
        <script src="js/jquery.form.js" ></script>
        <script src="js/upload.js" ></script>
    </head>
    <body>
        <h1>Secure File Upload Demo</h1>
        <h2 class="lead">Secure your file upload process with RSA Signature</h2>
        <form id="UploadForm" action="UploadServlet" method="post" enctype="multipart/form-data">
            <input type="file" id="myfile" name="myfile">
            <input type="submit" value="Upload">
            <div id="progressbox">
                <div id="progressbar"></div>
                <div id="percent">0%</div>
            </div>
            <br />
        <div id="message"></div>
        </form>
    </body>
</html>
